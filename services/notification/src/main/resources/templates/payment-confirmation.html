<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #e9e9e9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Payment Confirmation</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${customerName}">Customer</span>,</p>
        <p>We are pleased to inform you that your payment of <strong><span th:text="${amount}">$0.00</span></strong> has been successfully processed.</p>
        <p>Your order reference number is <strong><span th:text="${orderRef}">#123456</span></strong>.</p>
        <p>Thank you for your purchase!</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </div>
</div>
</body>
</html>
